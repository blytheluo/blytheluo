<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        canvas {
            border: 1px solid #e1e4e8;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        .score {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: #444;
        }

        .score span {
            color: #9c60ff;
            font-weight: bold;
        }

        .controls {
            text-align: center;
            margin: 15px 0;
        }

        button {
            background: #9c60ff;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 25px;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #7c40df;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .instructions {
            text-align: center;
            margin: 20px;
            color: #666;
            background: rgba(156, 96, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            max-width: 400px;
        }

        .instructions p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .title {
            color: #333;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="title">贪吃蛇游戏</div>
    <div class="game-container">
        <div class="score">
            当前分数：<span id="score">0</span>
            <span style="margin-left: 20px;">最高分：<span id="highScore">0</span></span>
        </div>
        <div class="controls">
            <button id="startBtn">开始</button>
            <button id="pauseBtn" disabled>暂停</button>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div class="instructions">
        <p>使用键盘方向键控制蛇的移动</p>
        <p>吃到黄色苹果可以得分</p>
        <p>撞到墙壁或自己会结束游戏</p>
    </div>
    <div class="footer">
        开始游戏后使用方向键控制蛇的移动方向
    </div>
    <script src="game.js"></script>
</body>
</html>
